<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="line"></div>
    <header>
        <div class="logo"><img src="https://hannahshiels.github.io/front-end-mentor/fylo-dark-theme-landing-page-master/images/logo.svg" alt="logo-img"></div>
        <ul>
            <li><a href="#sign in">Sign in</a></li>
            <li><a href="#team">Team</a></li>
            <li><a href="#features">Features</a></li>
          </ul>
    </header>

    <main>
      <div class="flex-container">
            <div class="flex-child content">
                <h1>All your files in one secure location, accessible anywhere.</h1>
                <p>Fylo stores all your most important files in one secure location. Access them wherever you need, share and collaborate with friends family, and co-workers.</p>
                <input size="33px" type="text" placeholder="Enter your email...">
                <button class="btn">Get Started</button>
            </div>
            <div class="flex-child img">
                <img src="https://hannahshiels.github.io/front-end-mentor/fylo-dark-theme-landing-page-master/images/illustration-intro.png"  alt="img">
            </div>
        </div>
